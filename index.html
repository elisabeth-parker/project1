<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Hind font family -->

  </head>
  <body>
<!-- nav-bar and icon-bar are outside container to fill full width -->
    <div class="row nav-bar">
      <div class="col-md-12">
        <ul class="horizontal">
          <li><a href="#"><img src="images/settings.png"></a></li>
          <li><a href="#"><img src="images/help.png"></a></li>
          <li><a href="#">MINI of Raleigh</a></li>
        </ul>
      </div>
    </div> <!-- end nav bar -->

    <div class="row icon-bar">
      <div class="col-md-12">
        <ul class="horizontal">
          <li><div class="above" id="bars"><i class="sprite sprite-bars-green front"></i></div>
              <div class="below" id="bars"><i class="sprite sprite-bars-blue"></i></div></li>
          <li><div class="above" id="edit"><i class="sprite sprite-edit-green front shift-left-1"></i></div>
              <div class="below" id="edit"><i class="sprite sprite-edit-blue"></i></div></li>
          <li><div class="above" id="tag"><i class="sprite sprite-tag-green front shift-left-2"></i></div>
              <div class="below" id="tag"><i class="sprite sprite-tag-blue"></i></div></li>
          <li><div class="above" id="chat"><i class="sprite sprite-chat-green front shift-left-1"></i></div>
              <div class="below" id="chat"><i class="sprite sprite-chat-blue"></i></div></li>
          <li><div class="above" id="people"><i class="sprite sprite-people-green front"></i></div>
              <div class="below" id="people"><i class="sprite sprite-people-blue"></i></div></li>
          <li><div class="above" id="dash"><i class="sprite sprite-dash-green front"></i></div>
              <div class="below" id="dash"><i class="sprite sprite-dash-blue"></i> </div>
              <div class="above" id="arrow"><img src="images/arrow.png"></div>
              </li>
        </ul>
      </div>
    </div> <!-- end icon bar-->

<!-- container includes all content sections -->
    <div class="container">

      <div class="row dashboard">
        <div class="col-md-12">
          <h1>Dashboard</h1>
          <a href="#"><img src="images/search.png"></a>
          <form>
            <input type="text" name="search">
          </form>
        </div>
      </div> <!-- end dashboard -->
      <div class="content">
      <div class="row announcements">
      </div> <!-- end announcements -->
      <!-- content goes here  -->
      <div class="row banner">
      </div> <!-- end banner -->
    </div> <!-- end container -->

<!-- footer is outside of container to fill full width -->
    <div class="row footer">
      <div class="col-md-3">
        <ul class="horizontal">
          <li>Tutorials</li>
          <li>Support</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="col-md-6">
        <p><a href="#">Ariel Winter </a> likes your <a href="#">Win A Cooper Sweepstakes</a> Promotion</p>
        <a href="#">^</a>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
      </div>
    </div> <!-- end footer -->
    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
  </html>
